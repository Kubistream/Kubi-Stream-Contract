[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
memory_limit = 4294967296

[rpc_endpoints]
mantleSepolia = "${MANTLE_RPC_URL}"
mantle-sepolia = "${MANTLE_RPC_URL}"
base-sepolia = "${BASE_RPC_URL}"

[etherscan]
mantleSepolia = { key = "${MANTLESCAN_API_KEY}", chain = 5003, url = "https://explorer.sepolia.mantle.xyz/api", browser = "https://explorer.sepolia.mantle.xyz" }
mantle-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
base-sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=5003" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
